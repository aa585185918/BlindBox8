<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Blind Box Draw</title>
</head>
<style>
	body{ background:#f5f5f5; }
	.noPcTip{ width:600px; margin:100px auto 0 auto; }
	.noPcTip .mobileImg{ float:left; }
	.noPcTip .tip{ float:left; margin:50px 0 0 50px; font-size:22px; line-height:1.8; color:#333; }
	.noPcTip .qrImg{ width:200px; height:200px; border:1px solid #eee; margin-top:10px; }
	.noPcTip .qrImg{ box-shadow:1px 1px 2px 2px rgba(0,0,0,0.05);  }
</style>

<script>
if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
  window.location.href = 'https://blind-box.one/';
} else {
  document.documentElement.innerHTML;
}


</script>
<body>
<div class="noPcTip">
	<div class="mobileImg"><img src="https://i.postimg.cc/MTB2jsmG/7306cb1acb39e5d6bb5856665787160.png"></div>
	<div class="tip">
		Sorry<br>The event only supports <br> mobile phone participation!<br>
        Please scan the QR code:<br>
		<img id="qrImg" class="qrImg" alt="" src="https://i.postimg.cc/xjK8Fhw5/1726049683504.png">
	</div>
</div>
</body>
</html>
